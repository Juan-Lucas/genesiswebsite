name: Laravel CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: genesis_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, pdo_mysql
        coverage: none

    - name: Copy .env
      run: cp .env.example .env

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress

    - name: Generate application key
      run: php artisan key:generate

    - name: Build assets
      run: |
        npm ci
        npm run build

    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: genesis_test
        DB_USERNAME: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
      run: php artisan migrate --force

    - name: Lint with Pint
      run: ./vendor/bin/pint --test

    - name: Run tests
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: genesis_test
        DB_USERNAME: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
      run: ./vendor/bin/pest
